<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search Page</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.1/dist/full.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-between h-screen bg-gray-100">

    <header>
        <!-- Optional Header Content -->
    </header>

    <main class="flex-grow flex flex-col items-center justify-center">
        <!-- Logo Section -->
        <div class="mb-8">
            <img src="https://via.placeholder.com/270x100?text=My+Logo" alt="Logo" class="w-[270px]">
        </div>

        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" placeholder="Search" class="input input-bordered w-full max-w-xl" />
        </div>

        <!-- Search Buttons -->
        <div class="space-x-4">
            <button class="btn btn-primary">Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="w-full bg-gray-200 py-4">
        <div class="container mx-auto flex justify-between">
            <div class="flex space-x-4">
                <a href="#" class="link link-hover">About</a>
                <a href="#" class="link link-hover">Advertising</a>
                <a href="#" class="link link-hover">Business</a>
                <a href="#" class="link link-hover">How Search Works</a>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="link link-hover">Privacy</a>
                <a href="#" class="link link-hover">Terms</a>
                <a href="#" class="link link-hover">Settings</a>
            </div>
        </div>
    </footer>

</body>

</html>
