<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Website Title</title>

    <!-- Meta Description for SEO -->
    <meta name="description" content="A brief description of your webpage, optimized for search engines.">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Your Website Title" />
    <meta property="og:description" content="A brief description of your webpage, optimized for social media." />
    <meta property="og:image" content="URL_to_your_image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Website Title" />
    <meta name="twitter:description" content="A brief description of your webpage, optimized for Twitter." />
    <meta name="twitter:image" content="URL_to_your_image.jpg" />

    <!-- Link to your CSS file -->
    <link href="style.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>

</body>

</html>
