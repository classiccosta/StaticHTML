<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Your Website Title</title>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A brief description of the page for SEO purposes.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Web Development, SEO">
    <meta name="author" content="Your Name or Company">

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Page Title">
    <meta property="og:description" content="Description that shows when shared on social media.">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Description for Twitter share.">
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg">

    <!-- Favicon -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- External CSS (You can link a CSS file here) -->
    <link rel="stylesheet" href="style.css">

    <!-- Analytics (Google Analytics) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'GA_TRACKING_ID');
    </script>


    <!-- Optional: Add any additional libraries (e.g., jQuery, modern JS frameworks) -->
    <!-- Example for jQuery: <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

</head>

            <p>This is a state-of-the-art website template configured for SEO, performance, and accessibility.</p>

        </section>

    <footer>

        <nav>
            <ul>
                <li><a href="/privacy-policy">Privacy Policy</a></li>
